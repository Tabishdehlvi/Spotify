<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="Spotify Logo">Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>
    <div class="container">
        <div class="songList">
            <h1>Best of NCS - No Copywrite Souunds</h1>
            <div class="songItemContainer">
                <div class="songItem">
                    <img src="Covers/1.jpg" alt="Cover 1">
                    <span>Awaari (Ek-Villan)</span>
                    <span class="songListPlay">
                        <span class="timeStamp"> 5:20<i id="0"
                                class="fa-regular fa-2x songItemPlay fa-circle-play"></i></span>
                    </span>
                </div>
                <div class="songItem">
                    <img src="Covers/2.jpg" alt="Cover 2">
                    <span>Baatein ye kabhi na</span>
                    <span class="songListPlay">
                        <span class="timeStamp"> 4:32<i id="1"
                                class="fa-regular fa-2x songItemPlay fa-circle-play"></i></span>
                    </span>
                </div>
                <div class="songItem">
                    <img src="Covers/3.jpg" alt="Cover 3">
                    <span>Banjara (Ek-Villan)</span>
                    <span class="songListPlay">
                        <span class="timeStamp"> 5:36<i id="2"
                                class="fa-regular fa-2x songItemPlay fa-circle-play"></i></span>
                    </span>
                </div>
            </div>
            <div class="songItem">
                <img src="Covers/4.jpg" alt="Cover 4">
                <span>Love Mashup (Ashiqui 2)</span>
                <span class="songListPlay">
                    <span class="timeStamp"> 5:10<i id="3"
                            class="fa-regular fa-2x songItemPlay fa-circle-play"></i></span>
                </span>
            </div>
            <div class="songItem">
                <img src="Covers/5.jpg" alt="Cover 5">
                <span>Bekhayali (Kabir Singh)</span>
                <span class="songListPlay">
                    <span class="timeStamp"> 5:15<i id="4"
                            class="fa-regular fa-2x songItemPlay fa-circle-play"></i></span>
                </span>
            </div>
            <div class="songItem">
                <img src="Covers/6.jpg" alt="Cover 6">
                <span>Tujhe Kitna Chahne Lage</span>
                <span class="songListPlay">
                    <span class="timeStamp"> 4:52<i id="5"
                            class="fa-regular fa-2x songItemPlay fa-circle-play"></i></span>
                </span>
            </div>
            <div class="songItem">
                <img src="Covers/7.jpg" alt="Cover 1">
                <span>Pachtaoge</span>
                <span class="songListPlay">
                    <span class="timeStamp"> 4:30<i id="6"
                            class="fa-regular fa-2x songItemPlay fa-circle-play"></i></span>
                </span>
            </div>
        </div>
        <div class="songBanner">

        </div>
    </div>
    <div class="bottom">
        <input type="range" name="ramge" id="myProgressBar" min="0" value="0" max="100">
        <div class="icons">
            <!-- fontawsome  icons -->
            <i id="previous" class="fa-solid fa-2x fa-backward"></i>
            <i class="fa-regular fa-2x fa-circle-play" id="masterPlay"></i>
            <i id="next" class="fa-solid fa-2x fa-forward"></i>
        </div>
        <div class="songInfo">
            <img src="playing.gif" width="42px" alto="Playing" id="gif"><span id="masterSongName">Awaari (Ek-Villan)</span>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/d54571377f.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
